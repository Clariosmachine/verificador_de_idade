<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 id="title">Verificador de Idade</h1>
    <section>
        <form method="post" id="formulario1" action="window">
            <div id="inputIdade">
                <label for="anoNasc">Informe o ano de nascimento:</label>
                <input required type="number" name="anoNasc" id="anoNasc" min="1900" max="2021" placeholder="Ano Nasc.">
            </div>
            <div id="inputGen">
                <p>Informe o sexo:</p>
                <div id="inputValues">
                    <label for="sexo">
                        <input required type="radio" name="sexo" class="inputValue" value="masculino">
                    Masculino</label>
                    <label for="sexo">
                        <input required type="radio" name="sexo" class="inputValue" value="feminino">
                    Feminino</label>                    
                </div>
            </div>
            <!--<input id="botaoChecar" type="button" value="Checar">-->
            <button id="botaoChecar" type="submit">Checar</button>
        </form>
        <img src="" alt="">
    </section>

    <script src="js/script.js"></script>
</body>
</html>
