<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 id="title">Verificador de Idade</h1>
    <section>
        <form id="formulario1" action="/">
            <div id="inputIdade">
                <label for="anoNasc">Informe o ano de nascimento:</label>
                <input type="number" name="anoNasc" id="anoNasc" min="1900">
            </div>
            <div id="inputGen">
                <p>Informe o sexo:</p>
                <label for="sexo">Masculino</label>
                <input type="radio" name="sexo" class="inputValue" value="m">
                <label for="sexo">Feminino</label>
                <input type="radio" name="sexo" class="inputValue" value="f">
            </div>
        </form>
        <img src="" alt="">
    </section>

    <script src="js/script.js"></script>
</body>
</html>
